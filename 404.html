<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=/" />
  <title>Redirecting...</title>
  <script>
    (function() {
      // Ambil path dari URL yang tidak ditemukan (misal /e/abc123)
      const path = window.location.pathname;
      const search = window.location.search || "";
      const hash = window.location.hash || "";

      // Redirect ke root dengan path disimpan di hash
      // Contoh: /e/abc123 => /#/e/abc123
      const newUrl = "/" + "#" + path + search + hash;
      window.location.replace(newUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
