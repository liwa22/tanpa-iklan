<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="monetag" content="82d151422eebfd582a09baed1158ba5f">
  <title>Videy - Streaming</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Gradient biru pastel */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1 0 auto;
      padding: 2rem 0; /* Hapus padding horizontal untuk full-width */
    }
    footer {
      flex-shrink: 0;
      padding: 1rem;
      text-align: center;
      color: #64748b;
      font-size: 0.85rem;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Seragam dengan body */
    }
    header {
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e3a8a;
    }
    .upload-button {
      background: #3b82f6;
      color: white;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    .upload-button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
    #video-player {
      width: 100%;
      max-width: 100%; /* Full lebar layar */
      height: auto;
      max-height: 90vh; /* Besar untuk portrait, memanjang ke bawah */
      display: block;
      object-fit: contain; /* Portrait ke bawah, landscape ke samping */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: #fff;
      position: relative; /* Untuk posisi spinner */
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 0.8s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #error-message {
      display: none;
      color: #dc2626;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    #video-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }
    #video-description {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 1rem;
    }
    .video-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .rating {
      display: flex;
      align-items: center;
      color: #f59e0b;
      font-size: 0.9rem;
    }
    .views {
      color: #64748b;
      font-size: 0.9rem;
    }
    .share-button {
      background: #3b82f6;
      color: white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      border: none;
      transition: background 0.3s, transform 0.2s;
    }
    .share-button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    @media (max-width: 576px) {
      header {
        padding: 1rem;
      }
      header h1 {
        font-size: 1.2rem;
      }
      .upload-button {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      #video-player {
        max-height: 70vh; /* Lebih kecil di mobile */
      }
      #video-title {
        font-size: 1.5rem;
      }
      .video-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Videy</h1>
      <nav>
        <a href="https://videi.my.id/" class="upload-button">
          <i class="fas fa-upload mr-1"></i> Upload
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div style="position: relative;">
      <div class="loading-spinner" id="loading-spinner"></div>
      <video 
        id="video-player" 
        controls 
        preload="metadata"
        controlsList="nodownload noremoteplayback" 
        disablePictureInPicture>
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="error-message" class="container"></div>

    <section class="container">
      <h2 id="video-title">Judul Video</h2>
      <p id="video-description">Deskripsi video akan muncul di sini.</p>
      <div class="video-meta">
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
          <span class="ml-1">5.5</span>
        </div>
        <span class="views"><i class="fas fa-eye mr-1"></i> 1,2M Views</span>
        <button id="share-button" class="share-button"><i class="fas fa-share-alt mr-1"></i> Share</button>
      </div>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Videy Streaming
  </footer>

  <script type="text/javascript">
    (function (l) {
      if (l.hash && l.hash.startsWith('#/')) {
        const newPath = l.hash.replace('#', '');
        window.location.replace(newPath);
      }
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    })(window.location);
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let urlPath = window.location.pathname;
      let videoId = '';

      if (urlPath.startsWith('/')) {
        urlPath = urlPath.substring(1);
      }
      if (urlPath.startsWith('e/')) {
        videoId = urlPath.substring(2);
      } else {
        videoId = urlPath;
      }

      const videoPlayer = document.getElementById('video-player');
      const videoTitle = document.getElementById('video-title');
      const videoDescription = document.getElementById('video-description');
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      const shareButton = document.getElementById('share-button');

      if (!videoId) {
        errorMessage.textContent = 'ID video tidak ditemukan di URL.';
        errorMessage.style.display = 'block';
        return;
      }

      loadingSpinner.style.display = 'block';

      try {
        const response = await axios.get('https://raw.githubusercontent.com/liwa22/json/refs/heads/main/Video.json', { timeout: 10000 });
        const videos = response.data;
        const foundVideo = videos.find(video => video.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;
          videoTitle.textContent = foundVideo.Judul || 'Untitled Video';
          videoDescription.textContent = foundVideo.Description || 'No description available.';

          videoPlayer.addEventListener('error', () => {
            errorMessage.textContent = 'Error memutar video. Periksa koneksi atau format video.';
            errorMessage.style.display = 'block';
          });

          console.log(`Memuat video: ${foundVideo.Judul} - ${foundVideo.Url}`);
        } else {
          errorMessage.textContent = `Video dengan ID ${videoId} tidak ditemukan.`;
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Error mengambil data video. Periksa URL JSON atau koneksi internet.';
        errorMessage.style.display = 'block';
      } finally {
        loadingSpinner.style.display = 'none';
      }

      shareButton.addEventListener('click', async () => {
        const currentUrl = window.location.href;
        try {
          await navigator.clipboard.writeText(currentUrl);
          const originalText = shareButton.innerHTML;
          shareButton.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
          setTimeout(() => { shareButton.innerHTML = originalText; }, 2000);
        } catch {
          alert('Gagal menyalin link. Salin manual: ' + currentUrl);
        }
      });
    });

    const videoPlayer = document.getElementById('video-player');
    videoPlayer.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
