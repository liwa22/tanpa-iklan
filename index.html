<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="monetag" content="82d151422eebfd582a09baed1158ba5f" />
  <title>TANPA IKLAN</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    main {
      flex: 1 0 auto;
    }

    footer {
      flex-shrink: 0;
    }

    #video-player {
      width: 100%;
      height: 65vh;
      background: #000;
      object-fit: contain;
      display: block;
    }

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .upload-button {
      background-color: #e5e7eb;
      border-radius: 30px;
      padding: 7px 12px;
      display: inline-flex;
      align-items: center;
      font-weight: 500;
      transition: background-color 0.2s, color 0.2s;
    }

    .upload-button:hover {
      background-color: #d1d5db;
      color: #374151;
    }
  </style>
</head>
<body class="bg-white text-black font-sans">

  <header class="bg-white pt-3 pb-1 px-6 shadow-sm">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-black">TANPA IKLAN</h1>
      <nav>
        <a href="https://videi.my.id/" class="mx-2 text-black upload-button">
          <i class="fas fa-upload mr-1"></i> Upload
        </a>
      </nav>
    </div>
  </header>

  <main class="pt-4 pb-10 relative">
    <div class="loading-spinner" id="loading-spinner"></div>
    <video
      id="video-player"
      controls
      preload="metadata"
      controlsList="nodownload noremoteplayback"
      disablePictureInPicture
    >
      Your browser does not support the video tag.
    </video>

    <div id="error-message" class="max-w-7xl mx-auto px-6 text-red-600 mt-4"></div>

    <section class="max-w-7xl mx-auto mt-8 px-6">
      <h2 id="video-title" class="text-3xl font-bold mb-4 text-black">Judul Video</h2>
      <p id="video-description" class="text-gray-700 mb-6">Deskripsi video akan muncul di sini.</p>

      <div class="flex items-center mb-6">
        <div class="flex text-yellow-400 mr-4">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span class="ml-2 text-black">5.5</span>
        </div>
        <span class="text-gray-600 mr-4"><i class="fas fa-eye mr-1"></i> 1,2M Views</span>
        <button id="share-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mr-2">
          <i class="fas fa-share-alt mr-1"></i> Share
        </button>
      </div>
    </section>
  </main>

  <footer class="bg-white py-4 px-6 text-center text-black border-t">
    &copy; 2026 Videy Streaming
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      let videoId = params.get("id");

      // fallback untuk format /e/abc123
      if (!videoId) {
        const path = window.location.pathname;
        if (path.startsWith("/e/")) {
          videoId = path.substring(3);
        }
      }

      const videoPlayer = document.getElementById("video-player");
      const videoTitle = document.getElementById("video-title");
      const videoDescription = document.getElementById("video-description");
      const loadingSpinner = document.getElementById("loading-spinner");
      const errorMessage = document.getElementById("error-message");
      const shareButton = document.getElementById("share-button");

      if (!videoId) {
        errorMessage.textContent = "ID video tidak ditemukan di URL.";
        errorMessage.style.display = "block";
        return;
      }

      loadingSpinner.style.display = "block";

      try {
        const response = await axios.get("https://raw.githubusercontent.com/liwa22/json/refs/heads/main/Video.json", { timeout: 10000 });
        const videos = response.data;
        const foundVideo = videos.find(v => v.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;
          videoTitle.textContent = foundVideo.Judul || "Untitled Video";
          videoDescription.textContent = foundVideo.Description || "No description available.";
        } else {
          errorMessage.textContent = `Video dengan ID "${videoId}" tidak ditemukan.`;
          errorMessage.style.display = "block";
        }
      } catch (error) {
        errorMessage.textContent = "Gagal memuat data video. Periksa koneksi atau file JSON.";
        errorMessage.style.display = "block";
      } finally {
        loadingSpinner.style.display = "none";
      }

      // Tombol share
      shareButton.addEventListener("click", async () => {
        const currentUrl = window.location.href;
        try {
          await navigator.clipboard.writeText(currentUrl);
          const original = shareButton.innerHTML;
          shareButton.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
          setTimeout(() => (shareButton.innerHTML = original), 2000);
        } catch {
          alert("Gagal menyalin link. Salin manual: " + currentUrl);
        }
      });
    });

    // Disable klik kanan pada video
    document.getElementById("video-player").addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
