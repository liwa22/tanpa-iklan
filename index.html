<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="monetag" content="82d151422eebfd582a09baed1158ba5f" />
  <title>TANPA IKLAN</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    body {
      background: #f8fafc;
      font-family: 'Poppins', sans-serif;
    }
    .upload-button {
      background-color: #f1f5f9;
      border-radius: 9999px;
      padding: 7px 14px;
      display: inline-flex;
      align-items: center;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }
    .upload-button:hover {
      background-color: #e2e8f0;
      transform: translateY(-1px);
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.2);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 0.9s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body class="text-gray-900 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-xl md:text-2xl font-bold text-gray-800">TANPA IKLAN</h1>
      <a href="https://videi.my.id/" class="upload-button">
        <i class="fas fa-upload mr-2 text-gray-600"></i> Upload
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-start py-8 px-4">
    
    <!-- Video Section -->
    <div class="relative w-full max-w-5xl rounded-2xl overflow-hidden shadow-lg bg-black">
      <div id="loading-spinner" class="loading-spinner"></div>
      <video
        id="video-player"
        controls
        preload="metadata"
        controlsList="nodownload noremoteplayback"
        disablePictureInPicture
        class="w-full h-auto rounded-2xl object-contain"
      >
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="error-message" class="text-red-600 mt-4 text-center hidden"></div>

    <!-- Video Info -->
    <section class="w-full max-w-5xl mt-8 bg-white shadow-sm rounded-xl p-6">
      <h2 id="video-title" class="text-2xl md:text-3xl font-semibold mb-3 text-gray-900">Judul Video</h2>
      <p id="video-description" class="text-gray-600 mb-6 leading-relaxed">
        Deskripsi video akan muncul di sini.
      </p>

      <div class="flex flex-wrap items-center gap-4">
        <div class="flex items-center text-yellow-400 text-lg">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span class="ml-2 text-gray-800 text-base">5.5</span>
        </div>

        <div class="flex items-center text-gray-600 text-base">
          <i class="fas fa-eye mr-2"></i> 1,2M Views
        </div>

        <button
          id="share-button"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center text-sm font-medium transition-all duration-200"
        >
          <i class="fas fa-share-alt mr-2"></i> Share
        </button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-4 text-center text-gray-500 text-sm">
    &copy; 2026 KOK MASIH ADA IKLAN SIH KYK WEB SEBELAH HAHAHA
  </footer>

  <!-- FUNGSI TIDAK DIUBAH -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let urlPath = window.location.pathname;
      let videoId = '';

      if (urlPath.startsWith('/')) urlPath = urlPath.substring(1);
      if (urlPath.startsWith('e/')) videoId = urlPath.substring(2);
      else videoId = urlPath;

      const videoPlayer = document.getElementById('video-player');
      const videoTitle = document.getElementById('video-title');
      const videoDescription = document.getElementById('video-description');
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      const shareButton = document.getElementById('share-button');

      if (!videoId) {
        errorMessage.textContent = 'ID video tidak ditemukan di URL.';
        errorMessage.classList.remove('hidden');
        return;
      }

      loadingSpinner.style.display = 'block';

      try {
        const response = await axios.get('https://raw.githubusercontent.com/liwa22/json/refs/heads/main/Video.json', { timeout: 10000 });
        const videos = response.data;
        const foundVideo = videos.find(video => video.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;
          videoTitle.textContent = foundVideo.Judul || 'Untitled Video';
          videoDescription.textContent = foundVideo.Description || 'No description available.';
          videoPlayer.addEventListener('error', () => {
            errorMessage.textContent = 'Error memutar video. Periksa koneksi atau format video.';
            errorMessage.classList.remove('hidden');
          });
        } else {
          errorMessage.textContent = `Video dengan ID ${videoId} tidak ditemukan.`;
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        errorMessage.textContent = 'Error mengambil data video. Periksa URL JSON atau koneksi internet.';
        errorMessage.classList.remove('hidden');
      } finally {
        loadingSpinner.style.display = 'none';
      }

      shareButton.addEventListener('click', async () => {
        const currentUrl = window.location.href;
        try {
          await navigator.clipboard.writeText(currentUrl);
          const originalText = shareButton.innerHTML;
          shareButton.innerHTML = '<i class="fas fa-check mr-2"></i> Copied!';
          setTimeout(() => { shareButton.innerHTML = originalText; }, 2000);
        } catch {
          alert('Gagal menyalin link. Salin manual: ' + currentUrl);
        }
      });
    });

    const videoPlayer = document.getElementById('video-player');
    videoPlayer.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
