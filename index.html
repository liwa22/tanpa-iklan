<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="monetag" content="82d151422eebfd582a09baed1158ba5f">
  <title>TANPA IKLAN</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1 0 auto;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    footer {
      flex-shrink: 0;
      padding: 1rem;
      text-align: center;
      color: #64748b;
      font-size: 0.85rem;
    }
    header {
      background: white;
      padding: 0.5rem 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1e3a8a;
    }
    .upload-button {
      background: #3b82f6;
      color: white;
      border-radius: 25px;
      padding: 0.4rem 0.9rem;
      font-size: 0.85rem;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    .upload-button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
    #video-player {
      width: 95%;
      max-width: 1100px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      background: #000;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 0.8s linear infinite;
      margin: 1rem auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #error-message {
      display: none;
      color: #dc2626;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    #video-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #1e3a8a;
      margin: 1rem 0 0.5rem;
    }
    #video-description {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 1rem;
    }
    .video-meta {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .rating {
      display: flex;
      align-items: center;
      color: #f59e0b;
      font-size: 0.9rem;
    }
    .views {
      color: #64748b;
      font-size: 0.9rem;
    }
    .share-button {
      background: #3b82f6;
      color: white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      border: none;
      transition: background 0.3s, transform 0.2s;
    }
    .share-button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
    @media (max-width: 576px) {
      header {
        padding: 0.6rem;
      }
      header h1 {
        font-size: 1rem;
      }
      #video-player {
        width: 100%;
        max-width: 100%;
      }
      #video-title {
        font-size: 1.4rem;
      }
      .video-meta {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Tanpa Iklan</h1>
      <nav>
        <a href="https://videi.my.id/" class="upload-button">
          <i class="fas fa-upload mr-1"></i> Upload
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div class="loading-spinner" id="loading-spinner"></div>

    <video 
      id="video-player" 
      controls 
      preload="metadata"
      controlsList="nodownload noremoteplayback" 
      disablePictureInPicture>
      Your browser does not support the video tag.
    </video>

    <div id="error-message"></div>

    <section>
      <h2 id="video-title">Judul Video</h2>
      <p id="video-description">Deskripsi video akan muncul di sini.</p>
      <div class="video-meta">
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
          <i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
          <span class="ml-1">5.5</span>
        </div>
        <span class="views"><i class="fas fa-eye mr-1"></i> 1,2M Views</span>
        <button id="share-button" class="share-button"><i class="fas fa-share-alt mr-1"></i> Share</button>
      </div>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Videy Streaming
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.addEventListener('DOMContentLoaded', async () => {
      let urlPath = window.location.pathname.replace(/^\/(e\/)?/, '');
      const videoId = urlPath || '';

      const videoPlayer = document.getElementById('video-player');
      const videoTitle = document.getElementById('video-title');
      const videoDescription = document.getElementById('video-description');
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      const shareButton = document.getElementById('share-button');

      if (!videoId) {
        errorMessage.textContent = 'ID video tidak ditemukan di URL.';
        errorMessage.style.display = 'block';
        return;
      }

      loadingSpinner.style.display = 'block';

      try {
        const response = await axios.get('https://raw.githubusercontent.com/liwa22/json/refs/heads/main/Video.json', { timeout: 10000 });
        const videos = response.data;
        const foundVideo = videos.find(video => video.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;
          videoTitle.textContent = foundVideo.Judul || 'Untitled Video';
          videoDescription.textContent = foundVideo.Description || 'No description available.';
        } else {
          errorMessage.textContent = `Video dengan ID ${videoId} tidak ditemukan.`;
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Error mengambil data video. Periksa URL JSON atau koneksi internet.';
        errorMessage.style.display = 'block';
      } finally {
        loadingSpinner.style.display = 'none';
      }

      shareButton.addEventListener('click', async () => {
        const currentUrl = window.location.href;
        try {
          await navigator.clipboard.writeText(currentUrl);
          const originalText = shareButton.innerHTML;
          shareButton.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
          setTimeout(() => { shareButton.innerHTML = originalText; }, 2000);
        } catch {
          alert('Gagal menyalin link. Salin manual: ' + currentUrl);
        }
      });
    });

    const videoPlayer = document.getElementById('video-player');
    videoPlayer.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
